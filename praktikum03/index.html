<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id="nama"
        placeholder="Masukkan nama anda"
      />
      <button
        onclick="ambilNama()"
        type="button"
      >
        Kirim
      </button>
    </form>
    <script>
      function ambilNama() {
        let nama = document.getElementById("nama").value;
        alert("Halo " + nama);
      }
      //alert("");
    </script>
  </body>
</html>
