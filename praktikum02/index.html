<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Praktikum 02 - CSS</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body
    style="background-color: #2d2d2d; color: white"
    class="text-white"
  >
    <h1>Membuat Tabel</h1>
    <table>
      <tr style="font-weight: bold">
        <td>NO</td>
        <td>NIM</td>
        <td>Mahasiswa</td>
        <td>Jam</td>
        <td>Lokasi</td>
      </tr>
      <tr>
        <td>1</td>
        <td>21.11.4344</td>
        <td>Mohamad Doddy Sujatmiko</td>
        <td>13:20:00</td>
        <td>Amikom</td>
      </tr>
    </table>

    <br />
    <h1>Membuat tabel dan embed style sheet</h1>
    <br />

    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>NIM</th>
          <th>Mahasiswa</th>
          <th>Jam</th>
          <th>Lokasi</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>21.11.4344</td>
          <td>Mohamad Doddy Sujatmiko</td>
          <td>13:20:00</td>
          <td>
            <div class="label">Amikom</div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
